security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt
            cost: 12
    access_denied_url: /loginerror

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
        # used to reload user from session & other features (e.g. switch_user)
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            guard:
                authenticators:
                    - App\Security\UserAuthenticator

            logout:
                path:   app_logout
                target: /login
            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
          - { path: ^/admin, roles: ROLE_ADMIN }        #Admin klasörü
          - { path: ^/userpanel, roles: ROLE_USER }     #userpanel için
          - { path: ^/user, roles: ROLE_USER }          # user Entity
          - { path: ^/user, roles: ROLE_ADMIN }         # user Entity
          - { path: ^/shopcard, roles: ROLE_USER }      # shopcard için
          - { path: ^/orders, roles: ROLE_USER }        #order klasörü için
